<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/inicio.css">
    <title>Generador de Mensaje Personalizado</title>
</head>

<body>
    <header class="header">
        <img class="imagen_principal" src="img/principal.png" alt="">
        <p>Genador de mensajes</p> 
    </header>
    <main class="contenido">
       
        <div class="contenedor_inputs">
            <h1>Ingrese la información que se solicite</h1>
            <select name="opciones_mensajes" id="opciones">
                <option value="campaña" selected>Campaña</option>
                <option value="Recordatorio">Recordatorio</option>
            </select>
            <form id="campaña" class="campaña" action="">
                <label for="nombre">Nombres y Apellidos</label>
                <input class="input" type="text" id="nombre" class="nombre" placeholder="Ingrese nombres y apellidos">
                <label id="monto_label" for="monto">Monto S/.</label>
                <input id="monto_input" class="input" type="text"  placeholder="Ingrese monto S/.">
                <label for="telefono">Teléfono</label>
                <input class="input" type="text" id="telefono" class="nombre" placeholder="Ingrese nro de teléfono">
                <input id="boton" class="button" type="button" value="Generar">
            </form>

        </div>
        <div class="contenedor_output">
            <textarea id="mensaje" rows="5">

            </textarea>
            <button id="copy">Click para copiar</button> 
            <span id="respuesta"></span>
            <a href="" id="whatsapp"></a>

        </div>
    </main>
    <footer class="footer">
        <p>Desarrollado by &copy; Joel Llacsahuache Copia 2022</p>
    </footer>

    <script src="js/inicio.js"></script>
</body>

</html>
